<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Data Extractor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }

    .results {
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>PDF Data Extractor</h1>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf" required>
    <button type="submit" id="submitBtn">Extract Data</button>
  </form>
  <div id="error" class="error"></div>
  <div id="results" class="results hidden">
    <h2>Extracted Data:</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Programme:</strong> <span id="programme"></span></p>
    <p><strong>Course:</strong> <span id="course"></span></p>
    <p><strong>Class:</strong> <span id="classHonours"></span></p>
    <button type="submit" id="saveBtn">Save Data</button>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('pdfFile');
    const submitBtn = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        showError('Please select a file');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      errorDiv.textContent = '';
      resultsDiv.classList.add('hidden');

      try {
        const response = await fetch('http://localhost:8080/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Server responded with an error');
        }

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        showError('An error occurred while processing the file');
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Extract Data';
      }
    });

    function showError(message) {
      errorDiv.textContent = message;
    }

    function displayResults(data) {
      document.getElementById('name').textContent = data.name || 'N/A';
      document.getElementById('programme').textContent = data.programme || 'N/A';
      document.getElementById('course').textContent = data.course || 'N/A';
      document.getElementById('classHonours').textContent = data.classHonours || 'N/A';
      resultsDiv.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
