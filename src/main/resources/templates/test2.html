<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Certificate PDF</title>
</head>
<body>
<h1>Upload Certificate PDF</h1>
<form id="uploadForm" enctype="multipart/form-data">
  <label for="file">Select PDF file:</label>
  <input type="file" id="file" name="file" accept="application/pdf" required><br><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" readonly><br><br>

  <label for="programme">Programme:</label>
  <input type="text" id="programme" name="programme" placeholder="Programme" readonly><br><br>

  <label for="class">Class:</label>
  <input type="text" id="class" name="class" placeholder="Class" readonly><br><br>

  <button type="submit">Upload and Extract Details</button>
</form>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    var formData = new FormData();
    formData.append('file', document.getElementById('file').files[0]);

    fetch('/upload-pdf', {
      method: 'POST',
      body: formData
    })
            .then(response => response.json())
            .then(data => {
              document.getElementById('name').value = data.name || "Not Found";
              document.getElementById('programme').value = data.programme || "Not Found";
              document.getElementById('class').value = data.class || "Not Found";
            })
            .catch(error => console.error('Error:', error));
  });
</script>
</body>
</html>
