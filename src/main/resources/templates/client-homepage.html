<div class="content-body">
  <div class="row page-titles mx-0">
    <div class="col p-md-0">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Homepage</a></li>
      </ol>
    </div>
  </div>

  <div class="container-fluid mt-3" style="cursor: pointer;">
    <div class="row">
      <div class="col-lg-3 col-sm-6">
        <div class="card gradient-1" style="background: linear-gradient(to right, #628ad6, #1d57b9);">
          <div class="card-body">
            <h3 class="card-title text-white">Students</h3>
            <div class="d-inline-block">
              <h2 class="text-white" th:text="${totalStudents}">Loading</h2>
              <p class="text-white mb-0" th:text="${currentDate}">Current Date</p>
            </div>
            <span class="float-right display-5 opacity-5"><i class="fa fa-shopping-cart"></i></span>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-sm-6">
        <div class="card gradient-2">
          <div class="card-body">
            <h3 class="card-title text-white">Certificates</h3>
            <div class="d-inline-block">
              <h2 class="text-white" th:text="${totalCertificates}">Loading</h2>
              <p class="text-white mb-0" th:text="${currentDate}">Current Date</p>
            </div>
            <span class="float-right display-5 opacity-5"><i class="fa fa-money"></i></span>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card gradient-3">
          <div class="card-body">
            <h3 class="card-title text-white">Issued Certificates</h3>
            <div class="d-inline-block">
              <h2 class="text-white" th:text="${totalIssuedCertificates}">Loading</h2>
              <p class="text-white mb-0" th:text="${currentDate}">Current Date</p>
            </div>
            <span class="float-right display-5 opacity-5"><i class="fa fa-users"></i></span>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="card gradient-4">
          <div class="card-body">
            <h3 class="card-title text-white">Verified Certificates</h3>
            <div class="d-inline-block">
              <h2 class="text-white" th:text="${totalVerifiedCertificates}">Loading</h2>
              <p class="text-white mb-0" th:text="${currentDate}">Current Date</p>
            </div>
            <span class="float-right display-5 opacity-5"><i class="fa fa-heart"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
