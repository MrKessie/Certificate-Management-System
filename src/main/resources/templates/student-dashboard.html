<main id="main-content">
  <div class="container my-5">
    <div class="row g-4">
      <!-- Total Academic Years -->
      <div class="col-md-4" style="color: #001F3F;">
        <a href="/academic-year/academic-year-add" class="text-decoration-none text-dark">
          <div class="card p-3 shadow-sm" style="border: 2px solid #87CEEB; background-color: #001F3F;">
            <img src="../static/images/calendar.png" alt="Academic Years">
            <h5 class="card-title" style="color: #E6E6FA;">Total Academic Years</h5>
            <p class="card-text" style="color: #E6E6FA;"><strong th:text="${totalAcademicYears}"></strong></p>
          </div>
        </a>
      </div>

      <!-- Total Faculties -->
      <div class="col-md-4" style="color: #001F3F;">
        <a href="/faculty/faculty-add" class="text-decoration-none text-dark">
          <div class="card p-3 shadow-sm" style="border: 2px solid #DAA520; background-color: #50C878">
            <img src="../static/images/dashboard.png" alt="Faculties">
            <h5 class="card-title" style="color: #E6E6FA;">Total Faculties</h5>
            <p class="card-text" style="color: #E6E6FA;"><strong th:text="${totalFaculties}"></strong></p>
          </div>
        </a>
      </div>

      <!-- Total Departments -->
      <div class="col-md-4" style="color: #001F3F;">
        <a href="/department/department-add" class="text-decoration-none text-dark">
          <div class="card p-3 shadow-sm" style="border: 2px solid #87CEEB;  background-color: #DAA520">
            <img src="../static/images/department2.png" alt="Departments">
            <h5 class="card-title" style="color: #E6E6FA;">Total Departments</h5>
            <p class="card-text" style="color: #E6E6FA;"><strong th:text="${totalDepartments}"></strong></p>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Chat Modal -->
  <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chatModalLabel">Chat with Administrator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Chat Interface -->
          <div id="chat-box" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
            <div id="messages">
              <!-- Chat messages will be dynamically inserted here -->
            </div>
          </div>
          <div class="mt-3">
            <textarea id="message-input" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="sendMessage()">Send Message</button>
        </div>
      </div>
